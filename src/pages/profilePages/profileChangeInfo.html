<html lang='ru'>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link rel='stylesheet' href='profile.scss'/>
    <title>{{title}}</title>
</head>

<body>
<main class='profile'>
    <div class='profile__back-button'>
        <a class='' href='/index' title='Назад'>
            <img
                src='../../assets/icons/back-button.png'
                alt='кнопка возврата'
                class='profile__back-icon'
            >
        </a>
    </div>
    <div class='profile__container'>
        <div class='profile__card'>
            <img
                alt='стандартный аватар'
                class='profile__no-avatar'
                src='../../assets/icons/no-avatar.png'
            />
        </div>
        <form class='profile__input-container'>
            {{#each profileInputs}}
            {{> profileInput/profileInput name=name label=label type=type value=value}}
            {{/each}}
        </form>
        <div class='profile__submit'>
            {{> authButtonsBlock/authButtonsBlock title='Сохранить'}}
        </div>
    </div>
</main>
</body>
</html>
