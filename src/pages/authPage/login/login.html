<html lang='ru'>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link rel='stylesheet' href='../auth-page.scss'/>
    <title>{{title}}</title>
</head>
<body>
<main class='auth-page'>
    <div class='auth-block'>
        <p class='auth-block__title'>{{headTitle}}</p>
        <form class='auth-block__input-container'>
            {{#each field}}
                {{> authInput/authInput name=name label=label type=type}}
            {{/each}}
        </form>
        <div class='auth-block__buttons'>
            {{> authButtonsBlock/authButtonsBlock title='Авторизоваться'}}
            {{> authButtonsBlock/linkRedirect linkTitle='Нет аккаунта?' href='#'}}
        </div>
    </div>
</main>
</body>
</html>
